<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4事業部統合PLシステム（販管費31項目完全実装版）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 10px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header-row1 {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            font-size: 2.2em;
            font-weight: 800;
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1em;
            margin-top: 8px;
            opacity: 0.9;
        }

        .header-row2 {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            padding: 12px 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 140px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* KPIセクション */
        .header-row3 {
            background: #f8f9fa;
            padding: 20px;
        }

        .kpi-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .kpi-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 3px solid #e74c3c;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .kpi-card.positive {
            border-color: #27ae60;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
        }

        .kpi-card.negative {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #fdf2f2 0%, #fef5f5 100%);
        }

        .kpi-label {
            font-size: 0.85em;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .kpi-value {
            font-size: 1.6em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .kpi-value.positive { color: #27ae60; }
        .kpi-value.negative { color: #e74c3c; }

        .kpi-detail {
            font-size: 0.75em;
            color: #95a5a6;
        }

        /* ステータス表示 */
        .header-row4 {
            background: #ecf0f1;
            padding: 15px 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .dept-status {
            padding: 8px 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 0.8em;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        /* 連携ステータス */
        .header-row5 {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            padding: 12px 20px;
            color: white;
            text-align: center;
        }

        .dashboard-linkage-status {
            font-size: 0.9em;
            font-weight: 600;
        }

        .linkage-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            margin-left: 10px;
        }

        .linkage-indicator.active {
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* メインコンテンツ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.6em;
            font-weight: 800;
            margin-bottom: 20px;
            border-bottom: 4px solid #e74c3c;
            padding-bottom: 10px;
        }

        /* チャート */
        .chart-container {
            position: relative;
            height: 250px;
            margin: 25px 0;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        /* テーブル */
        .table-container {
            overflow-x: auto;
            margin-top: 25px;
        }

        .admin-expense-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1400px;
            font-size: 0.85em;
            background: white;
        }

        .admin-expense-table th, 
        .admin-expense-table td {
            padding: 10px 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .admin-expense-table th {
            background: #34495e;
            color: white;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .category-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .item-name {
            text-align: left !important;
            font-weight: 600;
            background: #ecf0f1;
            padding-left: 15px !important;
            min-width: 200px;
        }

        .expense-row:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .annual-total {
            font-weight: bold;
            background: #f8f9fa;
        }

        .total-row {
            background: rgba(231, 76, 60, 0.15);
            font-weight: 800;
        }

        .grand-total {
            font-weight: bold;
            color: #e74c3c;
            background: #fff3cd;
        }

        /* アクションボタン */
        .action-section {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary { background: #e74c3c; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-info { background: #3498db; color: white; }
        .btn-warning { background: #f39c12; color: white; }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* 同期インジケータ */
        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .sync-indicator.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-title { font-size: 1.8em; }
            .nav-buttons { flex-direction: column; }
            .kpi-section { grid-template-columns: 1fr; }
            .status-grid { grid-template-columns: 1fr; }
            .action-section { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <!-- 1行目: タイトル -->
            <div class="header-row1">
                <h1 class="main-title">4事業部統合PLシステム</h1>
                <p class="subtitle">販管費31項目完全実装版・リアルタイムデータ連携対応</p>
            </div>

            <!-- 2行目: ナビゲーション -->
            <div class="header-row2">
                <div class="nav-buttons">
                    <a href="#" class="btn" onclick="navigateTo('dashboard')">ダッシュボード</a>
                    <a href="#" class="btn" onclick="navigateTo('budget')">予算入力</a>
                    <a href="#" class="btn" onclick="navigateTo('sr')">SR事業部</a>
                    <a href="#" class="btn" onclick="navigateTo('w')">W事業部</a>
                    <a href="#" class="btn" onclick="navigateTo('rc')">RC卸事業部</a>
                    <a href="#" class="btn" onclick="navigateTo('rcd')">RCD社事業部</a>

            <!-- 3行目: KPI表示 -->
            <div class="header-row3">

                        <div class="kpi-label">統合年間売上</div>

                        <div class="kpi-label">統合営業利益</div>

                    <div class="kpi-card">
                        <div class="kpi-label">販管費項目数</div>
                        <div class="kpi-value" id="expense-items">31/31</div>
                        <div class="kpi-detail">項目表示完了</div>
                    </div>

            </div>

            <!-- 4行目: 各事業部ステータス -->
            <div class="header-row4">
                <div class="status-grid">
                    <div id="sr-status" class="dept-status status-warning">SR事業部: 待機中</div>
                    <div id="w-status" class="dept-status status-warning">W事業部: 待機中</div>
                    <div id="rc-status" class="dept-status status-warning">RC卸: 待機中</div>
                    <div id="rcd-status" class="dept-status status-warning">RCD社: 待機中</div>
                </div>
            </div>

            <!-- 5行目: ダッシュボード連携ステータス -->
            <div class="header-row5">
                <div class="dashboard-linkage-status">
                    <span>🔄 自動同期システム:</span>
                    <span class="linkage-indicator" id="sync-status">停止中</span>
                    <span id="last-sync">最終同期: --:--</span>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <h2 class="section-title">販管費31項目 詳細表示（月次推移）</h2>
            
            <!-- アクションボタン -->
            <div class="action-section">
                <button class="action-btn btn-primary" onclick="startAutoSync()">自動同期開始</button>
                <button class="action-btn btn-warning" onclick="stopAutoSync()">自動同期停止</button>
                <button class="action-btn btn-info" onclick="manualRefresh()">手動更新</button>
                <button class="action-btn btn-success" onclick="exportToCSV()">CSV出力</button>
            </div>

            <!-- チャート表示 -->
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <!-- 販管費31項目テーブル -->
            <div class="table-container" id="expense-table-container">
                <!-- JavaScriptで動的生成 -->
            </div>
        </main>
    </div>

    <!-- 同期インジケータ -->
    <div class="sync-indicator" id="sync-indicator">
        🔄 データ同期中...
    </div>

    <script>
        // ===== LocalStorageキー管理 =====
        const STORAGE_KEYS = {
            sr: 'pl_system_sr_data',
            w: 'pl_system_w_data',
            rc: 'pl_system_rc_data',
            rcd: 'pl_system_rcd_data',
            dashboard: 'dashboard_data',
            executive: 'executive_compensation_csv_settings'
        };

        // ===== 販管費31項目定義 =====
        const ADMIN_EXPENSE_ITEMS = {
            // 人件費関連（4項目）
            personnel: { id: 1, name: '人件費統合', category: 'personnel' },
            welfare: { id: 2, name: '法定福利費', category: 'personnel' },
            executiveComp: { id: 3, name: '役員報酬', category: 'personnel' },
            retirement: { id: 17, name: '退職金', category: 'personnel' },
            
            // 物流・施設費（5項目）
            logistics: { id: 4, name: '物流管理費', category: 'facility' },
            rent: { id: 5, name: '地代家賃', category: 'facility' },
            outsourcing: { id: 6, name: '外注費', category: 'facility' },
            freight: { id: 7, name: '貨物運賃', category: 'facility' },
            lease: { id: 19, name: 'リース料', category: 'facility' },
            
            // 営業・マーケティング費（5項目）
            advertising: { id: 8, name: '広告宣伝費', category: 'marketing' },
            travel: { id: 9, name: '旅費交通費', category: 'marketing' },
            communication: { id: 10, name: '通信費', category: 'marketing' },
            promotion: { id: 11, name: '販売促進費', category: 'marketing' },
            consulting: { id: 25, name: '支払報酬料', category: 'marketing' },
            
            // 運営費（8項目）
            consumables: { id: 12, name: '消耗品費', category: 'operation' },
            office: { id: 13, name: '事務用品費', category: 'operation' },
            utilities: { id: 14, name: '水道光熱費', category: 'operation' },
            fees: { id: 15, name: '支払手数料', category: 'operation' },
            hygiene: { id: 16, name: '衛生費', category: 'operation' },
            insurance: { id: 20, name: '保険料', category: 'operation' },
            entertainment: { id: 21, name: '接待交際費', category: 'operation' },
            miscExpenses: { id: 31, name: 'その他経費', category: 'operation' },
            
            // その他費用（9項目）
            meetings: { id: 22, name: '会議費', category: 'other' },
            training: { id: 23, name: '研修費', category: 'other' },
            recruitment: { id: 24, name: '採用費', category: 'other' },
            depreciation: { id: 26, name: '減価償却費', category: 'other' },
            taxes: { id: 27, name: '租税公課', category: 'other' },
            dues: { id: 28, name: '諸会費', category: 'other' },
            samples: { id: 29, name: '見本費', category: 'other' },
            badDebt: { id: 30, name: '貸倒引当金', category: 'other' },
            exhibition: { id: 18, name: '展示会費用', category: 'other' }
        };

        // ===== データ収集・統合処理 =====
        function collectDepartmentData() {
            const departments = ['sr', 'w', 'rc', 'rcd'];
            const integratedExpenses = {};
            
            // 31項目を初期化
            Object.keys(ADMIN_EXPENSE_ITEMS).forEach(key => {
                integratedExpenses[key] = new Array(12).fill(0);
            });
            
            let activeCount = 0;
            
            departments.forEach(dept => {
                const deptData = localStorage.getItem(STORAGE_KEYS[dept]);
                if (deptData) {
                    try {
                        const parsed = JSON.parse(deptData);
                        activeCount++;
                        updateDeptStatus(dept, 'success', 'データ取得済');
                        
                        // 事業部別データマッピング
                        processDepartmentData(dept, parsed, integratedExpenses);
                    } catch (error) {
                        console.error(`${dept}データ処理エラー:`, error);
                        updateDeptStatus(dept, 'error', 'エラー');
                    }
                } else {
                    updateDeptStatus(dept, 'warning', 'データなし');
                }
            });
            
            // 役員報酬の追加
            addExecutiveCompensation(integratedExpenses);
            
            // 統合状況更新
            document.getElementById('integration-count').textContent = `${activeCount}/4`;
            
            return integratedExpenses;
        }

        function processDepartmentData(dept, data, expenses) {
            switch(dept) {
                case 'sr':
                    // SR事業部の詳細項目マッピング
                    if (data.logistics) addToExpenses(expenses, 'logistics', data.logistics);
                    if (data.rent) addToExpenses(expenses, 'rent', data.rent);
                    if (data.outsourcing) addToExpenses(expenses, 'outsourcing', data.outsourcing);
                    if (data.freight) addToExpenses(expenses, 'freight', data.freight);
                    if (data.advertising) addToExpenses(expenses, 'advertising', data.advertising);
                    if (data.promotion) addToExpenses(expenses, 'promotion', data.promotion);
                    if (data.utilities) addToExpenses(expenses, 'utilities', data.utilities);
                    if (data.fees) addToExpenses(expenses, 'fees', data.fees);
                    if (data.othersFixed) distributeOthersFixed(expenses, data.othersFixed);
                    break;
                    
                case 'w':
                    // W事業部のデータマッピング
                    if (data.rent) addToExpenses(expenses, 'rent', data.rent);
                    if (data.advertising) addToExpenses(expenses, 'advertising', data.advertising);
                    if (data.fees) addToExpenses(expenses, 'fees', data.fees);
                    if (data.othersFixed) distributeOthersFixed(expenses, data.othersFixed);
                    break;
                    
                case 'rc':
                    // RC卸事業部の経費振り分け
                    if (data.expenses && Array.isArray(data.expenses)) {
                        data.expenses.forEach((expense, i) => {
                            distributeRCExpenses(expenses, expense, i);
                        });
                    }
                    break;
                    
                case 'rcd':
                    // RCD社事業部（支払手数料のみ）
                    if (data.expenses && Array.isArray(data.expenses)) {
                        data.expenses.forEach((expense, i) => {
                            expenses.fees[i] += expense;
                        });
                    }
                    break;
            }
            
            // 共通：人件費・法定福利費
            if (data.personnel) addToExpenses(expenses, 'personnel', data.personnel);
            if (data.welfare) addToExpenses(expenses, 'welfare', data.welfare);
        }

        function distributeOthersFixed(expenses, othersFixedArray) {
            const distribution = {
                hygiene: 0.12,
                travel: 0.23,
                communication: 0.14,
                consumables: 0.03,
                office: 0.08,
                lease: 0.01,
                insurance: 0.04,
                consulting: 0.25,
                depreciation: 0.10
            };
            
            othersFixedArray.forEach((amount, i) => {
                Object.keys(distribution).forEach(key => {
                    if (expenses[key]) {
                        expenses[key][i] += Math.round(amount * distribution[key]);
                    }
                });
            });
        }

        function distributeRCExpenses(expenses, monthlyExpense, monthIndex) {
            // RC卸の固定的な経費構成
            expenses.welfare[monthIndex] += 6;
            expenses.fees[monthIndex] += 70;
            expenses.travel[monthIndex] += 15;
            expenses.advertising[monthIndex] += 40;
            expenses.promotion[monthIndex] += 10;
            expenses.logistics[monthIndex] += 67;
            expenses.communication[monthIndex] += 1;
            expenses.office[monthIndex] += 10;
            expenses.utilities[monthIndex] += 2;
            expenses.insurance[monthIndex] += 1;
            expenses.consulting[monthIndex] += 10;
            expenses.depreciation[monthIndex] += 7;
            
            // 展示会費用（5月・12月）
            if (monthIndex === 10 || monthIndex === 5) {
                expenses.exhibition[monthIndex] += 90;
            }
        }

        function addExecutiveCompensation(expenses) {
            const executiveData = localStorage.getItem(STORAGE_KEYS.executive);
            if (executiveData) {
                try {
                    const settings = JSON.parse(executiveData);
                    if (settings.monthlyCompensation) {
                        expenses.executiveComp = settings.monthlyCompensation;
                        // 役員報酬分の法定福利費も追加
                        settings.monthlyCompensation.forEach((comp, i) => {
                            expenses.welfare[i] += Math.round(comp * 0.13);
                        });
                    }
                } catch (error) {
                    console.error('役員報酬データ処理エラー:', error);
                    // デフォルト値を使用
                    expenses.executiveComp = [826, 826, 826, 676, 676, 676, 676, 676, 676, 676, 676, 676];
                }
            } else {
                // CSVデフォルト値
                expenses.executiveComp = [826, 826, 826, 676, 676, 676, 676, 676, 676, 676, 676, 676];
            }
        }

        function addToExpenses(expenses, key, dataArray) {
            if (expenses[key] && Array.isArray(dataArray)) {
                dataArray.forEach((val, i) => {
                    expenses[key][i] += (val || 0);
                });
            }
        }

        // ===== テーブル生成 =====
        function generateExpenseTable() {
            const expenses = collectDepartmentData();
            const months = ['7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月', '4月', '5月', '6月'];
            
            let html = `
                <table class="admin-expense-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">ID</th>
                            <th style="width: 200px;">販管費項目</th>
                            ${months.map(m => `<th>${m}</th>`).join('')}
                            <th style="width: 100px;">年間計</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            const categories = {
                personnel: '人件費関連',
                facility: '物流・施設費',
                marketing: '営業・マーケティング費',
                operation: '運営費',
                other: 'その他費用'
            };
            
            let grandTotal = 0;
            const monthlyTotals = new Array(12).fill(0);
            
            Object.entries(categories).forEach(([catKey, catName]) => {
                // カテゴリヘッダー
                html += `
                    <tr class="category-header">
                        <td colspan="15">${catName}</td>
                    </tr>
                `;
                
                // 項目表示
                Object.entries(ADMIN_EXPENSE_ITEMS)
                    .filter(([_, item]) => item.category === catKey)
                    .sort((a, b) => a[1].id - b[1].id)
                    .forEach(([key, item]) => {
                        const monthlyData = expenses[key] || new Array(12).fill(0);
                        const annual = monthlyData.reduce((sum, val) => sum + val, 0);
                        grandTotal += annual;
                        
                        monthlyData.forEach((val, i) => {
                            monthlyTotals[i] += val;
                        });
                        
                        html += `
                            <tr class="expense-row">
                                <td>${item.id}</td>
                                <td class="item-name">${item.name}</td>
                                ${monthlyData.map(val => `<td>${formatNumber(val)}</td>`).join('')}
                                <td class="annual-total">${formatNumber(annual)}</td>
                            </tr>
                        `;
                    });
            });
            
            // 合計行
            html += `
                    <tr class="total-row">
                        <td>-</td>
                        <td class="item-name">販管費合計</td>
                        ${monthlyTotals.map(val => `<td>${formatNumber(val)}</td>`).join('')}
                        <td class="grand-total">${formatNumber(grandTotal)}</td>
                    </tr>
                </tbody>
            </table>
            `;
            
            document.getElementById('expense-table-container').innerHTML = html;
            
            // KPI更新
            updateKPIs(grandTotal);
            
            // チャート更新
            updateExpenseChart(monthlyTotals);
        }

        // ===== KPI更新 =====
        function updateKPIs(totalExpenses) {
            // 売上データ収集（簡易版）
            let totalSales = 0;
            let totalCOGS = 0;
            
            ['sr', 'w', 'rc', 'rcd'].forEach(dept => {
                const data = localStorage.getItem(STORAGE_KEYS[dept]);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        if (parsed.sales && Array.isArray(parsed.sales)) {
                            totalSales += parsed.sales.reduce((sum, val) => sum + val, 0);
                        }
                        if (parsed.cogs && Array.isArray(parsed.cogs)) {
                            totalCOGS += parsed.cogs.reduce((sum, val) => sum + val, 0);
                        }
                    } catch (error) {
                        console.error(`${dept} KPIデータ処理エラー:`, error);
                    }
                }
            });
            
            const grossProfit = totalSales - totalCOGS;
            const operatingProfit = grossProfit - totalExpenses;
            const profitRate = totalSales > 0 ? (operatingProfit / totalSales * 100).toFixed(1) : '0.0';
            
            // KPI表示更新
            document.getElementById('total-sales').textContent = formatNumber(totalSales) + '万円';
            document.getElementById('total-profit').textContent = formatNumber(operatingProfit) + '万円';
            document.getElementById('profit-rate').textContent = profitRate + '%';
            
            // 色分け
            const profitCard = document.getElementById('total-profit-card');
            const rateCard = document.getElementById('profit-rate-card');
            
            if (operatingProfit >= 0) {
                profitCard.className = 'kpi-card positive';
                rateCard.className = 'kpi-card positive';
                document.getElementById('total-profit').className = 'kpi-value positive';
                document.getElementById('profit-rate').className = 'kpi-value positive';
            } else {
                profitCard.className = 'kpi-card negative';
                rateCard.className = 'kpi-card negative';
                document.getElementById('total-profit').className = 'kpi-value negative';
                document.getElementById('profit-rate').className = 'kpi-value negative';
            }
        }

        // ===== チャート更新 =====
        let expenseChart = null;
        
        function updateExpenseChart(monthlyTotals) {
            const ctx = document.getElementById('expenseChart');
            if (!ctx) return;
            
            if (expenseChart) {
                expenseChart.destroy();
            }
            
            const months = ['7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月', '4月', '5月', '6月'];
            
            expenseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [{
                        label: '販管費合計',
                        data: monthlyTotals,
                        backgroundColor: 'rgba(231, 76, 60, 0.7)',
                        borderColor: '#e74c3c',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '販管費: ' + formatNumber(context.parsed.y) + '万円';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '金額（万円）'
                            }
                        }
                    }
                }
            });
        }

        // ===== 自動同期システム =====
        const AUTO_SYNC = {
            timer: null,
            interval: 5000,
            isActive: false,
            
            start: function() {
                if (this.isActive) return;
                
                this.isActive = true;
                this.timer = setInterval(() => {
                    this.sync();
                }, this.interval);
                
                document.getElementById('sync-status').textContent = '稼働中';
                document.getElementById('sync-status').className = 'linkage-indicator active';
                
                this.sync(); // 即座に実行
            },
            
            stop: function() {
                if (!this.isActive) return;
                
                this.isActive = false;
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                document.getElementById('sync-status').textContent = '停止中';
                document.getElementById('sync-status').className = 'linkage-indicator';
            },
            
            sync: function() {
                // 同期インジケータ表示
                const indicator = document.getElementById('sync-indicator');
                indicator.className = 'sync-indicator active';
                
                // データ更新
                generateExpenseTable();
                
                // 最終同期時刻更新
                const now = new Date();
                document.getElementById('last-sync').textContent = 
                    `最終同期: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                // インジケータ非表示
                setTimeout(() => {
                    indicator.className = 'sync-indicator';
                }, 1000);
            }
        };

        // ===== ユーティリティ関数 =====
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) return '0';
            return Math.round(num).toLocaleString();
        }

        function updateDeptStatus(dept, status, message) {
            const statusElement = document.getElementById(`${dept}-status`);
            if (statusElement) {
                statusElement.className = `dept-status status-${status}`;
                const deptNames = {
                    sr: 'SR事業部',
                    w: 'W事業部',
                    rc: 'RC卸',
                    rcd: 'RCD社'
                };
                statusElement.textContent = `${deptNames[dept]}: ${message}`;
            }
        }

        // ===== グローバル関数 =====
        function startAutoSync() {
            AUTO_SYNC.start();
            alert('自動同期を開始しました（5秒間隔）');
        }

        function stopAutoSync() {
            AUTO_SYNC.stop();
            alert('自動同期を停止しました');
        }

        function manualRefresh() {
            generateExpenseTable();
            alert('データを手動更新しました');
        }

        function exportToCSV() {
            const expenses = collectDepartmentData();
            const months = ['7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月', '4月', '5月', '6月'];
            
            let csv = '販管費31項目詳細,';
            csv += months.join(',') + ',年間計\n';
            
            Object.entries(ADMIN_EXPENSE_ITEMS)
                .sort((a, b) => a[1].id - b[1].id)
                .forEach(([key, item]) => {
                    const monthlyData = expenses[key] || new Array(12).fill(0);
                    const annual = monthlyData.reduce((sum, val) => sum + val, 0);
                    csv += `"${item.id}.${item.name}",`;
                    csv += monthlyData.join(',') + ',' + annual + '\n';
                });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `販管費31項目_${new Date().toISOString().slice(0, 10)}.csv`;
            link.click();
        }

        function navigateTo(page) {
            // 実際のナビゲーション処理（実装省略）
            console.log(`Navigate to: ${page}`);
        }

        // ===== 初期化 =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('統合PLシステム 販管費31項目完全実装版 起動');
            
            // 初回データ読み込み
            generateExpenseTable();
            
            // 自動同期を3秒後に開始
            setTimeout(() => {
                startAutoSync();
            }, 3000);
        });
    </script>
