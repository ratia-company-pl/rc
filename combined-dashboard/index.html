<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全体PLanalysis - PLシミュレーター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
        }

        .title-section {
            padding: 30px 20px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .main-title {
            font-size: 36px;
            font-weight: 800;
            color: white;
            text-align: center;
            letter-spacing: 2px;
        }

        .nav-section {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .nav-buttons {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .btn-nav {
            padding: 12px 20px;
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-nav:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .btn-nav.active {
            background: #3498db;
            border-color: #3498db;
        }

        .control-section {
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .control-table {
            width: 100%;
            border-collapse: collapse;
        }

        .control-table td {
            padding: 8px 0;
            vertical-align: middle;
        }

        .status-cell {
            width: 30%;
            text-align: left;
        }

        .controls-cell {
            width: 70%;
            text-align: right;
        }

        .linkage-status {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .linkage-warning {
            background: rgba(243, 156, 18, 0.25);
            color: #f39c12;
            border: 2px solid rgba(243, 156, 18, 0.5);
        }

        .linkage-success {
            background: rgba(39, 174, 96, 0.25);
            color: #27ae60;
            border: 2px solid rgba(39, 174, 96, 0.5);
        }

        .linkage-error {
            background: rgba(231, 76, 60, 0.25);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.5);
        }

        .control-group {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .control-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            color: white;
            white-space: nowrap;
        }

        .control-item select {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 500;
            background: white;
            color: #2c3e50;
            width: 110px;
        }

        .control-item input {
            padding: 4px 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 80px;
            font-size: 11px;
        }

        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-update {
            background: #27ae60;
            color: white;
        }

        .btn-update:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .btn-csv {
            background: #e67e22;
            color: white;
        }

        .btn-csv:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .btn-test {
            background: #9b59b6;
            color: white;
        }

        .btn-test:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 3px solid #34495e;
            padding-bottom: 10px;
        }

        .chart-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .chart-container {
            position: relative;
            height: 220px;
            margin-top: 20px;
        }

        .table-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .pl-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin-top: 15px;
        }

        .pl-table th,
        .pl-table td {
            padding: 6px 5px;
            text-align: right;
            border: 1px solid #ddd;
            line-height: 1.3;
        }

        .pl-table th {
            background: #34495e;
            color: white;
            font-weight: 700;
            position: sticky;
            top: 0;
            font-size: 12px;
            padding: 8px 5px;
        }

        .pl-table th:first-child,
        .pl-table td:first-child {
            text-align: left;
            font-weight: 700;
        }

        .pl-table tr:hover {
            background: rgba(52, 73, 94, 0.08);
        }

        .sales-row { background: rgba(39, 174, 96, 0.12); }
        .expense-row { background: rgba(231, 76, 60, 0.12); }
        .profit-row { background: rgba(52, 152, 219, 0.12); font-weight: 700; }
        .total-row { background: rgba(52, 73, 94, 0.25); font-weight: 700; }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        .status-ok { background: #27ae60; }
        .status-warning { background: #f39c12; }
        .status-error { background: #e74c3c; }

        @media (max-width: 768px) {
            .main-title {
                font-size: 28px;
            }

            .nav-buttons {
                gap: 8px;
            }

            .btn-nav {
                padding: 10px 15px;
                font-size: 12px;
            }

            .control-table td {
                display: block;
                width: 100%;
                text-align: center;
                padding: 5px 0;
            }

            .control-group {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .control-item {
                font-size: 12px;
            }

            .control-item select {
                width: 90px;
                font-size: 10px;
            }

            .btn-action {
                padding: 6px 12px;
                font-size: 11px;
            }

            .pl-table {
                font-size: 10px;
            }

            .pl-table th,
            .pl-table td {
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title-section">
                <h1 class="main-title">全体PLanalysis システム（4事業部統合）</h1>
            </div>

            <div class="nav-section">
                <div class="nav-buttons">
                    <a href="../index.html" class="btn-nav">メインダッシュボード</a>
                    <a href="../budget-input.html" class="btn-nav">予算入力</a>
                    <a href="../department-pl/sr-pl.html" class="btn-nav">SR事業部PL</a>
                    <a href="../department-pl/w-pl.html" class="btn-nav">W事業部PL</a>
                    <a href="../department-pl/rc-pl.html" class="btn-nav">RC支店事業部PL</a>
                    <a href="../department-pl/rcd-pl.html" class="btn-nav">RCD社事業部PL</a>
                    <a href="index.html" class="btn-nav active">全体PL分析</a>
                </div>
            </div>

            <div class="control-section">
                <table class="control-table">
                    <tr>
                        <td class="status-cell">
                            <div id="linkage-status" class="linkage-status linkage-error">
                                <span class="status-indicator status-error"></span>
                                データが見つかりません
                            </div>
                        </td>
                        <td class="controls-cell">
                            <div class="control-group">
                                <div class="control-item">
                                    <span>役員報酬:</span>
                                    <input type="number" id="executive-salary" value="6755" min="0" max="10000" step="100">
                                    <span style="font-size: 11px;">万円/月</span>
                                </div>
                                <div class="control-item">
                                    <span>役員賞与:</span>
                                    <input type="number" id="executive-bonus" value="300" min="0" max="2000" step="50">
                                    <span style="font-size: 11px;">万円</span>
                                </div>
                                <div class="control-item">
                                    <span>表示期間:</span>
                                    <select id="period-select">
                                        <option value="12">年間（12ヶ月）</option>
                                        <option value="6">半期（6ヶ月）</option>
                                        <option value="3">四半期（3ヶ月）</option>
                                    </select>
                                </div>
                                <div class="control-item">
                                    <span>最終更新:</span>
                                    <span id="last-update">未取得</span>
                                </div>
                                <button class="btn-action btn-update" onclick="loadAllData()">データ再読み込み</button>
                                <button class="btn-action btn-csv" onclick="exportCSV()">📊 CSV出力</button>
                                <button class="btn-action btn-test" onclick="loadTestData()">🧪 テストデータ</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <main class="main-content">
            <div class="chart-section">
                <h3 class="section-title">📈 前期比較推移（売上・営業利益）</h3>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>

            <div class="table-section">
                <h3 class="section-title">📊 月次損益計算書（4事業部統合）</h3>
                <table class="pl-table">
                    <thead>
                        <tr>
                            <th style="width: 120px;">項目</th>
                            <th>7月</th>
                            <th>8月</th>
                            <th>9月</th>
                            <th>10月</th>
                            <th>11月</th>
                            <th>12月</th>
                            <th>1月</th>
                            <th>2月</th>
                            <th>3月</th>
                            <th>4月</th>
                            <th>5月</th>
                            <th>6月</th>
                            <th>年間合計</th>
                        </tr>
                    </thead>
                    <tbody id="pl-table-body">
                        <!-- データはJavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // システム設定
        const SYSTEM_CONFIG = {
            departments: ['sr', 'w', 'rc', 'rcd'],
            departmentNames: {
                sr: 'SR事業部',
                w: 'W事業部', 
                rc: 'RC卸事業部',
                rcd: 'RCD社事業部'
            },
            months: ['jul', 'aug', 'sep', 'oct', 'nov', 'dec', 'jan', 'feb', 'mar', 'apr', 'may', 'jun'],
            monthNames: ['7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月', '4月', '5月', '6月']
        };

        // データストレージ
        let systemData = {
            departments: {},
            combined: {
                personnel: new Array(12).fill(0),
                cogs: new Array(12).fill(0),
                executive: {
                    salary: 6755,
                    bonus: 300
                }
            },
            lastUpdate: null
        };

        // Chart.js インスタンス
        let comparisonChart;

        // 前期実績データ（固定値）
        const previousYearData = {
            sales: [161079, 193592, 166322, 203795, 174747, 217615, 188572, 201380, 189491, 204567, 199178, 214260],
            operatingProfit: [-4811, 1597, 40, 3972, 3205, 5866, 3011, -1386, -759, 791, 644, -3255]
        };

        // 固定費データ（月次）
        const fixedExpenses = {
            welfare: [1072, 1072, 1072, 877, 877, 877, 877, 877, 877, 877, 877, 916],
            others: [2537, 2537, 2537, 2537, 2537, 2537, 2537, 2537, 2537, 2537, 2537, 2537]
        };

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('PC合計ページ初期化開始...');
            initializeChart();
            initializeInputListeners();
            loadAllData();
            updateDisplay();
            console.log('PC合計ページ初期化完了');
        });

        // チャート初期化
        function initializeChart() {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            comparisonChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: SYSTEM_CONFIG.monthNames,
                    datasets: [
                        {
                            label: '前期売上高',
                            data: previousYearData.sales,
                            borderColor: '#95a5a6',
                            borderDash: [5, 5],
                            fill: false,
                            yAxisID: 'y'
                        },
                        {
                            label: '当期売上高',
                            data: new Array(12).fill(0),
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            fill: false,
                            yAxisID: 'y'
                        },
                        {
                            label: '前期営業利益',
                            data: previousYearData.operatingProfit,
                            borderColor: '#e74c3c',
                            borderDash: [5, 5],
                            fill: false,
                            yAxisID: 'y1'
                        },
                        {
                            label: '当期営業利益',
                            data: new Array(12).fill(0),
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { font: { size: 12 }, padding: 15, usePointStyle: true }
                        }
                    },
                    scales: {
                        x: { ticks: { font: { size: 11 } } },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: '売上高（千円）', color: '#3498db' },
                            ticks: { color: '#3498db' },
                            grid: { drawOnChartArea: true }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: '営業利益（千円）', color: '#27ae60' },
                            ticks: { color: '#27ae60' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // 入力フィールドリスナー設定
        function initializeInputListeners() {
            document.getElementById('executive-salary').addEventListener('change', function() {
                systemData.combined.executive.salary = parseInt(this.value) || 6755;
                updateDisplay();
            });

            document.getElementById('executive-bonus').addEventListener('change', function() {
                systemData.combined.executive.bonus = parseInt(this.value) || 300;
                updateDisplay();
            });
        }

        // 全データ読み込み
        function loadAllData() {
            console.log('全データ読み込み開始...');
            
            // LocalStorageから各事業部データを読み込み
            let loadedDepartments = 0;
            let hasValidData = false;

            SYSTEM_CONFIG.departments.forEach(dept => {
                const data = loadDepartmentData(dept);
                if (data) {
                    systemData.departments[dept] = data;
                    loadedDepartments++;
                    if (data.hasValidSales) {
                        hasValidData = true;
                    }
                }
            });

            // 統合人件費データ読み込み
            loadCombinedPersonnelData();
            
            // 役員報酬データ読み込み
            loadExecutiveData();

            // ステータス更新
            updateLinkageStatus(loadedDepartments, hasValidData);
            
            // 表示更新
            updateDisplay();
            
            systemData.lastUpdate = new Date().toLocaleString();
            document.getElementById('last-update').textContent = systemData.lastUpdate;
            
            console.log('全データ読み込み完了:', systemData);
        }

        // 事業部データ読み込み
        function loadDepartmentData(dept) {
            try {
                console.log(`${dept}事業部データ読み込み開始...`);
                
                // SR・W事業部の統合PL用データ読み込み
                if (dept === 'sr' || dept === 'w') {
                    const storageKeys = [
                        `pl_system_${dept}_data`, // 統合PL用キー（優先）
                        `${dept}_dashboard_data`,
                        `${dept}_sales_data`
                    ];
                    
                    let data = null;
                    let usedKey = '';
                    for (const key of storageKeys) {
                        const stored = localStorage.getItem(key);
                        if (stored) {
                            data = JSON.parse(stored);
                            usedKey = key;
                            console.log(`${dept}データを${key}から読み込み:`, data);
                            break;
                        }
                    }
                    
                    if (!data) return null;
                    
                    const result = {
                        name: SYSTEM_CONFIG.departmentNames[dept],
                        sales: new Array(12).fill(0),
                        cogs: new Array(12).fill(0),
                        personnel: new Array(12).fill(0),
                        hasValidSales: false,
                        lastUpdate: data.metadata?.lastUpdate || data.timestamp
                    };

                    // 統合PL用データ構造（各事業部のsendIntegrationData対応）
                    if (usedKey === `pl_system_${dept}_data` && data.sales && Array.isArray(data.sales)) {
                        result.sales = data.sales.map(val => Math.round(Number(val) || 0));
                        
                        // 仕入データ
                        if (data.cogs && Array.isArray(data.cogs)) {
                            result.cogs = data.cogs.map(val => Math.round(Number(val) || 0));
                        }
                        
                        // 人件費データ
                        if (data.personnel && Array.isArray(data.personnel)) {
                            result.personnel = data.personnel.map(val => Math.round(Number(val) || 0));
                        }
                        
                        console.log(`${dept}統合PL用データ読み込み成功:`, {
                            sales: result.sales,
                            cogs: result.cogs,
                            personnel: result.personnel
                        });
                    } else {
                        // レガシー形式のデータ読み込み
                        if (data.monthlySales && Array.isArray(data.monthlySales)) {
                            result.sales = data.monthlySales.map(val => Math.round(Number(val) || 0));
                        } else if (data.monthly && Array.isArray(data.monthly)) {
                            result.sales = data.monthly.map(m => Math.round(Number(m.sales || m.revenue) || 0));
                        }
                        
                        if (data.monthly && Array.isArray(data.monthly)) {
                            result.cogs = data.monthly.map(m => Math.round(Number(m.cogs || m.cost) || 0));
                            result.personnel = data.monthly.map(m => Math.round(Number(m.personnel) || 0));
                        }
                    }
                    
                    result.hasValidSales = result.sales.some(val => val > 0);
                    return result;
                }
                
                // RC卸事業部の特別処理
                if (dept === 'rc') {
                    const storageKeys = [
                        'pl_system_rc_data',
                        'rc_dashboard_data',
                        'rc_sales_data',
                        'rc_linkage_data'
                    ];
                    
                    let data = null;
                    for (const key of storageKeys) {
                        const stored = localStorage.getItem(key);
                        if (stored) {
                            data = JSON.parse(stored);
                            console.log(`RC卸データを${key}から読み込み:`, data);
                            break;
                        }
                    }
                    
                    if (!data) return null;
                    
                    const result = {
                        name: SYSTEM_CONFIG.departmentNames[dept],
                        sales: new Array(12).fill(0),
                        cogs: new Array(12).fill(0),
                        personnel: new Array(12).fill(0),
                        hasValidSales: false,
                        lastUpdate: data.metadata?.lastUpdate || data.timestamp
                    };
                    
                    // 統合PL用データ構造対応
                    if (data.sales && Array.isArray(data.sales)) {
                        result.sales = data.sales.map(val => Math.round(Number(val) || 0));
                        if (data.cogs && Array.isArray(data.cogs)) {
                            result.cogs = data.cogs.map(val => Math.round(Number(val) || 0));
                        }
                        if (data.personnel && Array.isArray(data.personnel)) {
                            result.personnel = data.personnel.map(val => Math.round(Number(val) || 0));
                        }
                    } else {
                        // RC卸固有計算（基準売上+変動方式）
                        const baseSales = 1500;
                        const variations = [0, -200, -100, 150, 200, 300, -150, -100, 50, 100, -50, 0];
                        result.sales = variations.map(variation => baseSales + variation);
                        result.cogs = result.sales.map(sales => Math.round(sales * 0.352));
                        result.personnel = new Array(12).fill(50);
                    }
                    
                    result.hasValidSales = result.sales.some(val => val > 0);
                    return result;
                }
                
                // RCD社事業部の特別処理
                if (dept === 'rcd') {
                    const storageKeys = [
                        'pl_system_rcd_data',
                        'rcd_dashboard_data',
                        'rcd_sales_data',
                        'rcd_linkage_data'
                    ];
                    
                    let data = null;
                    for (const key of storageKeys) {
                        const stored = localStorage.getItem(key);
                        if (stored) {
                            data = JSON.parse(stored);
                            console.log(`RCD社データを${key}から読み込み:`, data);
                            break;
                        }
                    }
                    
                    if (!data) return null;
                    
                    const result = {
                        name: SYSTEM_CONFIG.departmentNames[dept],
                        sales: new Array(12).fill(0),
                        cogs: new Array(12).fill(0),
                        personnel: new Array(12).fill(0), // 外部委託のため0
                        hasValidSales: false,
                        lastUpdate: data.metadata?.lastUpdate || data.timestamp
                    };
                    
                    // 統合PL用データ構造対応
                    if (data.sales && Array.isArray(data.sales)) {
                        result.sales = data.sales.map(val => Math.round(Number(val) || 0));
                        if (data.cogs && Array.isArray(data.cogs)) {
                            result.cogs = data.cogs.map(val => Math.round(Number(val) || 0));
                        }
                    } else {
                        // RCD社固有計算（8本/月 × 2000万円 × 1.03）
                        const purchaseCount = 8;
                        const unitPrice = 2000;
                        const profitRate = 0.03;
                        
                        result.sales = new Array(12).fill(Math.round(purchaseCount * unitPrice * (1 + profitRate)));
                        result.cogs = new Array(12).fill(purchaseCount * unitPrice);
                    }
                    
                    // RCD社は外部委託のため人件費0
                    result.personnel = new Array(12).fill(0);
                    
                    result.hasValidSales = result.sales.some(val => val > 0);
                    return result;
                }
                
                return null;
                
            } catch (error) {
                console.error(`${dept}事業部データ読み込みエラー:`, error);
                return null;
            }
        }

        // PLデータ計算
        function calculatePLData() {
            const totalSales = new Array(12).fill(0);
            const totalCOGS = new Array(12).fill(0);
            
            // 各事業部データ集計
            SYSTEM_CONFIG.departments.forEach(dept => {
                if (systemData.departments[dept]) {
                    systemData.departments[dept].sales.forEach((val, index) => {
                        totalSales[index] += val;
                    });
                    systemData.departments[dept].cogs.forEach((val, index) => {
                        totalCOGS[index] += val;
                    });
                }
            });
            
            const grossProfit = totalSales.map((sales, index) => sales - totalCOGS[index]);
            
            // 役員報酬計算
            const executiveSalary = SYSTEM_CONFIG.months.map((month, index) => {
                let monthlySalary = systemData.combined.executive.salary;
                if (index <= 2) monthlySalary += 1500; // 前期役員報酬調整
                if (month === 'jun') monthlySalary += systemData.combined.executive.bonus; // 賞与
                return monthlySalary;
            });
            
            // 法定福利費計算
            const welfare = executiveSalary.map(salary => Math.round(salary * 0.13002));
            
            // 総経費計算
            const totalExpenses = SYSTEM_CONFIG.months.map((month, index) => {
                return systemData.combined.personnel[index] + 
                       welfare[index] + 
                       executiveSalary[index] + 
                       fixedExpenses.others[index];
            });
            
            const operatingProfit = grossProfit.map((profit, index) => profit - totalExpenses[index]);
            
            return {
                totalSales,
                totalCOGS,
                grossProfit,
                welfare,
                executiveSalary,
                totalExpenses,
                operatingProfit
            };
        }

        // テーブル行作成
        function createTableRow(label, data, className = '', isBold = false) {
            const row = document.createElement('tr');
            row.className = className;
            
            const labelCell = document.createElement('td');
            labelCell.textContent = label;
            if (isBold) labelCell.innerHTML = `<strong>${label}</strong>`;
            row.appendChild(labelCell);
            
            // 月次データ
            data.forEach(value => {
                const cell = document.createElement('td');
                const displayValue = Number(value).toLocaleString();
                cell.textContent = displayValue;
                if (isBold) cell.innerHTML = `<strong>${displayValue}</strong>`;
                
                // 営業利益の色分け
                if (className === 'profit-row' && value < 0) {
                    cell.style.color = '#e74c3c';
                } else if (className === 'profit-row' && value > 0) {
                    cell.style.color = '#27ae60';
                }
                
                row.appendChild(cell);
            });
            
            // 年間合計
            const totalCell = document.createElement('td');
            const total = data.reduce((sum, val) => sum + val, 0);
            const displayTotal = total.toLocaleString();
            totalCell.textContent = displayTotal;
            if (isBold) totalCell.innerHTML = `<strong>${displayTotal}</strong>`;
            
            if (className === 'profit-row' && total < 0) {
                totalCell.style.color = '#e74c3c';
            } else if (className === 'profit-row' && total > 0) {
                totalCell.style.color = '#27ae60';
            }
            
            row.appendChild(totalCell);
            
            return row;
        }

        // CSV出力
        function exportCSV() {
            try {
                const tableData = calculatePLData();
                const csvData = [
                    ['項目', ...SYSTEM_CONFIG.monthNames, '年間合計']
                ];
                
                // 各事業部売上
                SYSTEM_CONFIG.departments.forEach(dept => {
                    if (systemData.departments[dept]) {
                        const row = [
                            `${systemData.departments[dept].name}売上`,
                            ...systemData.departments[dept].sales,
                            systemData.departments[dept].sales.reduce((sum, val) => sum + val, 0)
                        ];
                        csvData.push(row);
                    }
                });
                
                // 主要項目
                csvData.push(['売上高計', ...tableData.totalSales, tableData.totalSales.reduce((sum, val) => sum + val, 0)]);
                csvData.push(['営業利益', ...tableData.operatingProfit, tableData.operatingProfit.reduce((sum, val) => sum + val, 0)]);
                
                const csvContent = csvData.map(row => row.join(',')).join('\n');
                const bom = '\uFEFF';
                const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
                
                const now = new Date();
                const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
                const filename = `統合PL分析_${timestamp}.csv`;
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert(`CSV出力完了\nファイル名: ${filename}`);
                
            } catch (error) {
                console.error('CSV出力エラー:', error);
                alert('CSV出力中にエラーが発生しました。');
            }
        }
