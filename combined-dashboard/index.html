<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4事業部統合PLシステム（v3.0販管費動的統合対応版）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 10px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ヘッダー（統合PLシステム専用デザイン） */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header-row1 {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            font-size: 2.2em;
            font-weight: 800;
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1em;
            margin-top: 8px;
            opacity: 0.9;
        }

        .header-row2 {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            padding: 12px 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 140px;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* KPIセクション（4事業部統合表示） */
        .header-row3 {
            background: #f8f9fa;
            padding: 20px;
        }

        .kpi-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .kpi-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 3px solid #e74c3c;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .kpi-card.positive {
            border-color: #27ae60;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
        }

        .kpi-card.negative {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #fdf2f2 0%, #fef5f5 100%);
        }

        .kpi-label {
            font-size: 0.85em;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .kpi-value {
            font-size: 1.6em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .kpi-value.positive { color: #27ae60; }
        .kpi-value.negative { color: #e74c3c; }

        .kpi-detail {
            font-size: 0.75em;
            color: #95a5a6;
        }

        /* ステータス表示 */
        .header-row4 {
            background: #ecf0f1;
            padding: 15px 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .dept-status {
            padding: 8px 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 0.8em;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        /* メインコンテンツ */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.6em;
            font-weight: 800;
            margin-bottom: 20px;
            border-bottom: 4px solid #e74c3c;
            padding-bottom: 10px;
        }

        /* チャート */
        .chart-container {
            position: relative;
            height: 200px;
            margin: 25px 0;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9em;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        /* アクションボタン */
        .action-section {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary { background: #e74c3c; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-info { background: #3498db; color: white; }
        .btn-warning { background: #f39c12; color: white; }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* テーブル */
        .table-container {
            overflow-x: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1400px;
            font-size: 0.85em;
            background: white;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #34495e;
            color: white;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .dept-header { background: #e74c3c !important; }
        .month-header { background: #3498db !important; }
        .total-header { background: #27ae60 !important; }

        .item-name {
            text-align: left;
            font-weight: 700;
            background: #ecf0f1;
            padding-left: 15px;
            min-width: 200px;
        }

        .sales-row { background: rgba(52, 152, 219, 0.1); }
        .cogs-row { background: rgba(231, 76, 60, 0.1); }
        .gross-profit-row { background: rgba(39, 174, 96, 0.1); font-weight: 700; }
        .personnel-row { background: rgba(155, 89, 182, 0.1); }
        .expenses-row { background: rgba(243, 156, 18, 0.1); }
        .total-expenses-row { background: rgba(231, 76, 60, 0.15); font-weight: 700; }
        .operating-profit-row { background: rgba(39, 174, 96, 0.15); font-weight: 800; }

        .positive { color: #27ae60; font-weight: 700; }
        .negative { color: #e74c3c; font-weight: 700; }

        /* 仕様情報 */
        .spec-info {
            background: linear-gradient(135deg, #fdf2f2 0%, #fef5f5 100%);
            border: 3px solid #e74c3c;
            border-left: 8px solid #c0392b;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.7;
        }

        .spec-info strong {
            color: #2c3e50;
            font-weight: 800;
        }

        .spec-highlight {
            background: rgba(231, 76, 60, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #e74c3c;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-title { font-size: 1.8em; }
            .nav-buttons { flex-direction: column; }
            .kpi-section { grid-template-columns: 1fr; }
            .status-grid { grid-template-columns: 1fr; }
            .chart-legend { flex-direction: column; gap: 10px; }
            .action-section { flex-direction: column; }
        }
    </style>
</head>

            <div class="header-row1">

            <!-- 2行目: ナビゲーション -->
            <div class="header-row2">
