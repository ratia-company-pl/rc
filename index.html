<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC事業部PLシステム - ダッシュボードへリダイレクト</title>
    <meta http-equiv="refresh" content="2;url=https://ratia-company-pl.github.io/combined-dashboard/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            border-left: 6px solid #38a169;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .company-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #38a169;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .department-badge {
            background: linear-gradient(135deg, #38a169, #48bb78);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .redirect-message {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 25px 0;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: #38a169;
            border-radius: 50%;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 2rem;
            font-weight: 700;
            color: #38a169;
            margin: 20px 0;
        }

        .manual-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .dashboard-btn {
            display: inline-block;
            background: linear-gradient(135deg, #38a169, #2f7d59);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
        }

        .dashboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.4);
            background: linear-gradient(135deg, #2f7d59, #38a169);
        }

        .info-text {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 15px;
            line-height: 1.5;
        }

        .system-info {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #4a5568;
        }

        .system-info strong {
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .redirect-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .company-logo {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo-section">
            <div class="company-logo">RATIA COMPANY</div>
            <div class="department-badge">RC事業部</div>
        </div>

        <div class="redirect-message">
            PLシステム統合ダッシュボードに移動しています...
        </div>

        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <div class="countdown" id="countdown">2</div>

        <div class="manual-link">
            <a href="https://ratia-company-pl.github.io/combined-dashboard/" class="dashboard-btn" id="manual-btn">
                今すぐダッシュボードへ
            </a>
            <div class="info-text">
                自動リダイレクトされない場合は、上のボタンをクリックしてください
            </div>
        </div>

        <div class="system-info">
            <strong>アクセス情報:</strong><br>
            • 現在のURL: <code>https://ratia-company-pl.github.io/rc/</code><br>
            • リダイレクト先: <code>https://ratia-company-pl.github.io/combined-dashboard/</code><br>
            • システム: RC事業部PLシミュレーター v4.0
        </div>
    </div>

    <script>
        // カウントダウン機能
        let countdown = 2;
        const countdownElement = document.getElementById('countdown');
        const manualBtn = document.getElementById('manual-btn');

        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                countdownElement.textContent = '移動中...';
                // 2秒後にダッシュボードにリダイレクト
                window.location.href = 'https://ratia-company-pl.github.io/combined-dashboard/';
                return;
            }
            
            countdown--;
            setTimeout(updateCountdown, 1000);
        }

        // ページ読み込み完了後にカウントダウン開始
        window.addEventListener('load', () => {
            setTimeout(updateCountdown, 1000);
        });

        // 手動ボタンクリック時の追加処理
        manualBtn.addEventListener('click', (e) => {
            countdownElement.textContent = '移動中...';
            // クリック追跡用（オプション）
            console.log('Manual redirect button clicked');
        });

        // デバッグ情報（開発時のみ）
        console.log('RC事業部 index.html - ダッシュボードリダイレクト');
        console.log('Current URL:', window.location.href);
        console.log('Target URL:', 'https://ratia-company-pl.github.io/combined-dashboard/');
    </script>
</body>
</html>
