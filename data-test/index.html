<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ送受信テスト - PL統合システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .test-card:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .test-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
            width: 100%;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .status-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #27ae60;
        }

        .data-display {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-area {
            background: #34495e;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .storage-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 データ送受信テスト</h1>
            <div>PL統合システム - LocalStorage連携確認</div>
        </div>

        <div class="content">
            <!-- LocalStorage統計 -->
            <div class="section">
                <h2>💾 LocalStorage統計</h2>
                <div class="storage-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="storageCount">0</div>
                        <div class="stat-label">保存データ数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="storageSize">0KB</div>
                        <div class="stat-label">使用容量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="plDataCount">0</div>
                        <div class="stat-label">PL関連データ</div>
                    </div>
                </div>
                <button class="btn" onclick="updateStorageStats()">📊 統計更新</button>
                <button class="btn btn-danger" onclick="clearAllStorage()">🗑️ 全データクリア</button>
            </div>

            <!-- データ送信テスト -->
            <div class="section">
                <h2>📤 データ送信テスト</h2>
                <div class="test-grid">
                    <!-- RCD社事業部 -->
                    <div class="test-card">
                        <h3>🏢 RCD社事業部</h3>
                        <div class="input-group">
                            <label>月次売上（万円）</label>
                            <input type="number" id="rcd-sales" value="15000" step="100">
                        </div>
                        <div class="input-group">
                            <label>営業利益（万円）</label>
                            <input type="number" id="rcd-profit" value="450" step="10">
                        </div>
                        <button class="btn" onclick="sendRCDData()">📤 データ送信</button>
                    </div>

                    <!-- W事業部 -->
                    <div class="test-card">
                        <h3>🏬 W事業部</h3>
                        <div class="input-group">
                            <label>月次売上（万円）</label>
                            <input type="number" id="w-sales" value="1000" step="50">
                        </div>
                        <div class="input-group">
                            <label>営業利益（万円）</label>
                            <input type="number" id="w-profit" value="180" step="10">
                        </div>
                        <button class="btn" onclick="sendWData()">📤 データ送信</button>
                    </div>

                    <!-- RC卸事業部 -->
                    <div class="test-card">
                        <h3>🏪 RC卸事業部</h3>
                        <div class="input-group">
                            <label>月次売上（万円）</label>
                            <input type="number" id="rc-sales" value="1600" step="50">
                        </div>
                        <div class="input-group">
                            <label>営業利益（万円）</label>
                            <input type="number" id="rc-profit" value="160" step="10">
                        </div>
                        <button class="btn" onclick="sendRCData()">📤 データ送信</button>
                    </div>

                    <!-- SR事業部 -->
                    <div class="test-card">
                        <h3>🌸 SR事業部</h3>
                        <div class="input-group">
                            <label>月次売上（万円）</label>
                            <input type="number" id="sr-sales" value="8000" step="100">
                        </div>
                        <div class="input-group">
                            <label>営業利益（万円）</label>
                            <input type="number" id="sr-profit" value="-40" step="10">
                        </div>
                        <button class="btn" onclick="sendSRData()">📤 データ送信</button>
                    </div>
                </div>
            </div>

            <!-- データ受信テスト -->
            <div class="section">
                <h2>📥 データ受信テスト</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <button class="btn btn-success" onclick="receiveAllData()">📥 全データ受信</button>
                        <button class="btn" onclick="receiveRCDData()">RCD受信</button>
                        <button class="btn" onclick="receiveWData()">W受信</button>
                        <button class="btn" onclick="receiveRCData()">RC受信</button>
                        <button class="btn" onclick="receiveSRData()">SR受信</button>
                    </div>
                    <div>
                        <div class="status-display">
                            <h4>📊 受信データ状況</h4>
                            <div id="receptionStatus">データ受信待機中...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- リアルタイム監視 -->
            <div class="section">
                <h2>🔍 リアルタイム監視</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h4>📋 ログ出力</h4>
                        <div class="log-area" id="logArea"></div>
                        <button class="btn" onclick="clearLog()">🗑️ ログクリア</button>
                    </div>
                    <div>
                        <h4>💾 現在の保存データ</h4>
                        <div class="data-display" id="currentData">データなし</div>
                        <button class="btn" onclick="showAllData()">📄 全データ表示</button>
                    </div>
                </div>
            </div>

            <!-- 統合データ表示 -->
            <div class="section">
                <h2>📊 統合データ表示</h2>
                <div id="integratedDisplay" class="data-display">
                    統合データなし - 「全データ受信」ボタンを押してください
                </div>
                <button class="btn btn-success" onclick="createIntegratedPL()">📊 統合PL作成</button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        const STORAGE_KEYS = {
            rcd: 'pl_system_rcd_data',
            w: 'pl_system_w_data',
            rc: 'pl_system_rc_data',
            sr: 'pl_system_sr_data',
            integrated: 'pl_system_integrated_data'
        };

        // ログ出力
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logArea.textContent += logEntry;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(logEntry);
        }

        // LocalStorage統計更新
        function updateStorageStats() {
            let count = 0;
            let size = 0;
            let plCount = 0;

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                count++;
                size += new Blob([value]).size;
                
                if (key.startsWith('pl_system_')) {
                    plCount++;
                }
            }

            document.getElementById('storageCount').textContent = count;
            document.getElementById('storageSize').textContent = (size / 1024).toFixed(1) + 'KB';
            document.getElementById('plDataCount').textContent = plCount;

            log(`LocalStorage統計更新: ${count}件, ${(size/1024).toFixed(1)}KB, PL関連${plCount}件`, 'info');
        }

        // 全データクリア
        function clearAllStorage() {
            if (confirm('全てのLocalStorageデータをクリアしますか？')) {
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('pl_system_')) {
                        localStorage.removeItem(key);
                    }
                });
                updateStorageStats();
                log('PL関連データを全てクリアしました', 'warning');
                document.getElementById('currentData').textContent = 'データなし';
                document.getElementById('integratedDisplay').textContent = '統合データなし';
                document.getElementById('receptionStatus').textContent = 'データ受信待機中...';
            }
        }

        // ログクリア
        function clearLog() {
            document.getElementById('logArea').textContent = '';
            log('ログをクリアしました', 'info');
        }

        // RCDデータ送信
        function sendRCDData() {
            const sales = parseFloat(document.getElementById('rcd-sales').value) || 0;
            const profit = parseFloat(document.getElementById('rcd-profit').value) || 0;

            const data = {
                department: 'RCD社事業部',
                timestamp: new Date().toISOString(),
                monthly: {
                    sales: sales,
                    profit: profit,
                    profitRate: sales > 0 ? (profit / sales * 100) : 0
                },
                metadata: {
                    source: 'data_test_simple',
                    version: '1.0'
                }
            };

            localStorage.setItem(STORAGE_KEYS.rcd, JSON.stringify(data));
            log(`RCDデータ送信完了: 売上${sales}万円, 利益${profit}万円`, 'success');
            updateStorageStats();
        }

        // Wデータ送信
        function sendWData() {
            const sales = parseFloat(document.getElementById('w-sales').value) || 0;
            const profit = parseFloat(document.getElementById('w-profit').value) || 0;

            const data = {
                department: 'W事業部',
                timestamp: new Date().toISOString(),
                monthly: {
                    sales: sales,
                    profit: profit,
                    profitRate: sales > 0 ? (profit / sales * 100) : 0
                },
                metadata: {
                    source: 'data_test_simple',
                    version: '1.0'
                }
            };

            localStorage.setItem(STORAGE_KEYS.w, JSON.stringify(data));
            log(`Wデータ送信完了: 売上${sales}万円, 利益${profit}万円`, 'success');
            updateStorageStats();
        }

        // RCデータ送信
        function sendRCData() {
            const sales = parseFloat(document.getElementById('rc-sales').value) || 0;
            const profit = parseFloat(document.getElementById('rc-profit').value) || 0;

            const data = {
                department: 'RC卸事業部',
                timestamp: new Date().toISOString(),
                monthly: {
                    sales: sales,
                    profit: profit,
                    profitRate: sales > 0 ? (profit / sales * 100) : 0
                },
                metadata: {
                    source: 'data_test_simple',
                    version: '1.0'
                }
            };

            localStorage.setItem(STORAGE_KEYS.rc, JSON.stringify(data));
            log(`RCデータ送信完了: 売上${sales}万円, 利益${profit}万円`, 'success');
            updateStorageStats();
        }

        // SRデータ送信
        function sendSRData() {
            const sales = parseFloat(document.getElementById('sr-sales').value) || 0;
            const profit = parseFloat(document.getElementById('sr-profit').value) || 0;

            const data = {
                department: 'SR事業部',
                timestamp: new Date().toISOString(),
                monthly: {
                    sales: sales,
                    profit: profit,
                    profitRate: sales > 0 ? (profit / sales * 100) : 0
                },
                metadata: {
                    source: 'data_test_simple',
                    version: '1.0'
                }
            };

            localStorage.setItem(STORAGE_KEYS.sr, JSON.stringify(data));
            log(`SRデータ送信完了: 売上${sales}万円, 利益${profit}万円`, 'success');
            updateStorageStats();
        }

        // 個別データ受信
        function receiveRCDData() {
            const data = localStorage.getItem(STORAGE_KEYS.rcd);
            if (data) {
                const parsed = JSON.parse(data);
                log(`RCDデータ受信: ${JSON.stringify(parsed.monthly)}`, 'success');
                return parsed;
            } else {
                log('RCDデータが見つかりません', 'error');
                return null;
            }
        }

        function receiveWData() {
            const data = localStorage.getItem(STORAGE_KEYS.w);
            if (data) {
                const parsed = JSON.parse(data);
                log(`Wデータ受信: ${JSON.stringify(parsed.monthly)}`, 'success');
                return parsed;
            } else {
                log('Wデータが見つかりません', 'error');
                return null;
            }
        }

        function receiveRCData() {
            const data = localStorage.getItem(STORAGE_KEYS.rc);
            if (data) {
                const parsed = JSON.parse(data);
                log(`RCデータ受信: ${JSON.stringify(parsed.monthly)}`, 'success');
                return parsed;
            } else {
                log('RCデータが見つかりません', 'error');
                return null;
            }
        }

        function receiveSRData() {
            const data = localStorage.getItem(STORAGE_KEYS.sr);
            if (data) {
                const parsed = JSON.parse(data);
                log(`SRデータ受信: ${JSON.stringify(parsed.monthly)}`, 'success');
                return parsed;
            } else {
                log('SRデータが見つかりません', 'error');
                return null;
            }
        }

        // 全データ受信
        function receiveAllData() {
            const allData = {
                rcd: receiveRCDData(),
                w: receiveWData(),
                rc: receiveRCData(),
                sr: receiveSRData()
            };

            const validData = Object.values(allData).filter(data => data !== null).length;
            document.getElementById('receptionStatus').innerHTML = `
                <strong>データ受信完了</strong><br>
                有効データ: ${validData}/4事業部<br>
                最終更新: ${new Date().toLocaleString()}
            `;

            log(`全データ受信完了: ${validData}/4事業部`, 'success');
            return allData;
        }

        // 全データ表示
        function showAllData() {
            const allData = {};
            Object.keys(STORAGE_KEYS).forEach(key => {
                const data = localStorage.getItem(STORAGE_KEYS[key]);
                if (data) {
                    allData[key] = JSON.parse(data);
                }
            });

            document.getElementById('currentData').textContent = JSON.stringify(allData, null, 2);
            log('全データ表示更新', 'info');
        }

        // 統合PL作成
        function createIntegratedPL() {
            const allData = receiveAllData();
            
            let totalSales = 0;
            let totalProfit = 0;
            const summary = {};

            Object.keys(allData).forEach(dept => {
                if (allData[dept] && allData[dept].monthly) {
                    const monthly = allData[dept].monthly;
                    totalSales += monthly.sales || 0;
                    totalProfit += monthly.profit || 0;
                    summary[dept] = {
                        department: allData[dept].department,
                        sales: monthly.sales || 0,
                        profit: monthly.profit || 0,
                        profitRate: monthly.profitRate || 0
                    };
                }
            });

            const integratedData = {
                timestamp: new Date().toISOString(),
                totalSales: totalSales,
                totalProfit: totalProfit,
                totalProfitRate: totalSales > 0 ? (totalProfit / totalSales * 100) : 0,
                departments: summary,
                metadata: {
                    source: 'data_test_simple_integration',
                    version: '1.0',
                    departmentCount: Object.keys(summary).length
                }
            };

            localStorage.setItem(STORAGE_KEYS.integrated, JSON.stringify(integratedData));

            document.getElementById('integratedDisplay').textContent = JSON.stringify(integratedData, null, 2);
            
            log(`統合PL作成完了: 総売上${totalSales}万円, 総利益${totalProfit}万円, 利益率${integratedData.totalProfitRate.toFixed(1)}%`, 'success');
            updateStorageStats();
        }

        // ページ初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateStorageStats();
            log('データ送受信テストシステム初期化完了', 'info');
            showAllData();
        });

        // 定期的な統計更新（5秒毎）
        setInterval(() => {
            updateStorageStats();
        }, 5000);
    </script>
</body>
</html>
